<div class="panel panel-primary summary" id="ssh-summary">
    <div class="panel-heading">
        <span class="h3">Scan Summary</span>
    </div>

    <div class="panel-body">


        <div class="row">
            <div class="col-md-2">
                <span class="grade-container text-center" id="ssh-grade-container">
                    <span class="grade-letter" id="ssh-grade-letter"></span>
                    <sup class="grade-letter-modifier" id="ssh-grade-modifier"></sup>
                </span>
            </div>
            <div class="col-md-10 table-responsive">
                <table class="table table-striped table-condensed pull-left ssh-summary-table">
                    <tr>
                        <td>Host:</td>
                        <td><span id="ssh-hostname"></span> <span class="deemphasize">(<span id="ssh-ip"></span>:<span id="ssh-port"></span>)</span></td>
                    </tr>
                    <tr>
                        <td>Scan ID #:</td>
                        <td><a id="ssh-uuid"></a></td>
                    </tr>
                    <tr>
                        <td>End Time:</td>
                        <td id="ssh-end_time_l"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td><a href="https://infosec.mozilla.org/guidelines/openssh">Mozilla SSH Standards Compliant:</a></td>
                        <td id="ssh-compliant"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
