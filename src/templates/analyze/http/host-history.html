<!-- HTTP Observatory host history results -->
<div class="card d-none" id="host-history">
    <div class="card-header bg-primary text-white">
        <span class="h3">Grade History</span>
        <button class="btn btn-default pull-right expandy-panel-button" type="button" data-toggle="collapse" data-target="#host-history-panel-body" aria-expanded="false" aria-controls="host-history-panel-body">Click to Expand</button>
    </div>
    <div class="card-body collapse" id="host-history-panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-sm" id="host-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Grade</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
