<div class="panel panel-primary summary" id="hstspreload-summary">
    <div class="panel-heading">
        <span class="h3">hstspreload.org</span>
    </div>
    <div class="panel-body">
        <div class="progress progress-lg" id="hstspreload-progress-bar">
            <div class="progress-bar progress-bar-lg progress-bar-striped progress-bar-animated w-100" id="hstspreload-progress-bar-text" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                PENDING
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <span class="grade-container text-center" id="hstspreload-grade-container">
                    <span class="grade-letter" id="hstspreload-grade-letter"></span>
                    <sup class="grade-letter-modifier" id="hstspreload-grade-modifier"></sup>
                </span>
            </div>
            <div class="col-md-10 table-responsive">
                <table class="table table-striped table-condensed pull-left hstspreload-summary-table">
                    <tr>
                        <td>Host:</td>
                        <td id="hstspreload-hostname"></td>
                    </tr>
                    <tr>
                        <td>Preloaded:</td>
                        <td id="hstspreload-preloaded"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td id="hstspreload-notes-label">Notes:</td>
                        <td id="hstspreload-notes"></td>
                    </tr>
                    <tr>
                        <td>Complete Results:</td>
                        <td id="hstspreload-url"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
