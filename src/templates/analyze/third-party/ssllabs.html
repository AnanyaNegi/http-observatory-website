<div class="panel panel-primary summary" id="ssllabs-summary">
    <div class="panel-heading">
        <span class="h3">ssllabs.com</span>
    </div>
    <div class="panel-body">
        <div class="progress progress-lg" id="ssllabs-progress-bar">
            <div class="progress-bar progress-bar-lg progress-bar-striped progress-bar-animated w-100" id="ssllabs-progress-bar-text" role="progressbar" aria-valuenow="0" aria-valuemin="100" aria-valuemax="100">
                PENDING (This may take several minutes)
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <span class="grade-container text-center" id="ssllabs-grade-container">
                    <span class="grade-letter" id="ssllabs-grade-letter"></span>
                    <sup class="grade-letter-modifier" id="ssllabs-grade-modifier"></sup>
                </span>
            </div>
            <div class="col-md-10">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed ssllabs-summary-table">
                        <tr>
                            <td>Host:</td>
                            <td id="ssllabs-hostname"></td>
                        </tr>
                        <tr>
                            <td>Complete Results:</td>
                            <td id="ssllabs-url"></td>
                        </tr>
                    </table>
                </div>
                <div class="row text-right">
                    <img id="qualys-logo" src="/images/qualys-ssl-labs-logo.svg" alt="Qualys Logo">
                </div>
            </div>
        </div>
    </div>
</div>
